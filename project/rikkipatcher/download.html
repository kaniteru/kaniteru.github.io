<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikki Patcher Download</title>
  <link rel="stylesheet" href="../../fonts.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: darkgray;
    }

    #div-main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vmin;
    }

    .lg {
      padding: 2vmin;
      text-align: center;
      font-family: 'Architects Daughter',serif;
      font-weight: bold;
      font-size: 3vmin;
    }

    .fs {
      width: 80%;
      margin-top: 4vmin;
      margin-bottom: 4vmin;
      padding: 3vmin;
      border: 0.3vmin solid black;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .div-section {
      display: flex;
      flex-direction: column;
      font-family: 'Overlock',serif;
      font-size: 2.5vmin;
    }

    .div-section > * {
      margin: 1vmin;
    }

    .bt {
      width: auto;
      min-width: 200px;
      max-width: 100%;
      margin: 1vmin auto;
    }

    @media (max-width: 700px) {
      .fs {
        width: 95%;
        padding: 4vmin;
      }

      .lg {
        font-size: 4.5vmin;
      }

      .div-section {
        font-size: 3.5vmin;
      }

      .bt {
        width: 90%;
        padding: 2vmin;
        font-size: 3.5vmin;
      }
    }

    @media (max-width: 400px) {
      .fs {
        width: 98%;
      }

      .lg {
        font-size: 5vmin;
      }

      .div-section {
        font-size: 4vmin;
      }

      .bt {
        width: 95%;
      }
    }

    @media (min-width: 1200px) {
      .fs {
        width: 70%;
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>
<div id="header-container"></div>
<div id="div-main">
  <fieldset id="fs-patcher" class="fs">
    <legend class="lg">Download Rikki Patcher</legend>
    <div id="div-patcher" class="div-section">
      <span>Download Patcher and create patch files or apply patches!</span>

      <button class="bt" onclick="window.open('https://github.com/kaniteru/RikkiPatcher/releases/download/v250408/RikkiPatcher-v250408.zip', '_blank').focus()">
        Download Latest Patcher</button>
      <button class="bt" onclick="window.open('https://github.com/kaniteru/RikkiPatcher/releases', '_blank').focus()">
        Version History</button>
    </div>
  </fieldset>
  <fieldset id="fs-patches" class="fs">
    <legend class="lg">Download Patch data</legend>
    <div id="div-patches" class="div-section">
      <span>Download the translated patch data and apply it using patcher!</span>
      <span>For detailed instructions, refer to the <a href="https://kaniteru.github.io/project/rikkipatcher/usage.html">Usage</a> section.</span>

      <button class="bt" onclick="window.open('https://github.com/kaniteru/RikkiPatcher-Patches/archive/refs/heads/main.zip', '_blank').focus()">
        Download Latest Patch Data</button>
      <button class="bt" onclick="window.open('https://github.com/kaniteru/RikkiPatcher-Patches', '_blank').focus()">
        Contribute to the translation patch</button>
    </div>
  </fieldset>
</div>
<script src="script/header.js"></script>
</body>
</html>
