<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rikki Patcher</title>
    <link rel="stylesheet" href="../../fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: darkgray;
        }

        header {
            width: 100%;
            padding: 0.5vmin 2vmin;
            position: fixed;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            background-color: dimgrey;
        }

        #div-title {
            flex: 1;
            display: flex;
            justify-content: flex-start;
        }

        #span-title {
            font-family: 'Architects Daughter',serif;
            font-weight: bold;
            font-size: 4vmin;
        }

        #div-nav {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .span-nav {
            padding-right: 1.2vmin;
            padding-left: 1.2vmin;

            font-family: 'Architects Daughter',serif;
            font-size: 2.5vmin;
        }
        .span-nav:hover {
            color: purple;
            cursor: pointer;
        }

        #div-pad {
            height: 6.5vmin; /*  */
        }

        #div-content {
            width: 100%;
            height: calc(100% - 6.5vmin); /*  */
        }

        #ifr {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 700px) {
            header {
                padding-top: 1.2vmin;
                padding-bottom: 1vmin;
                flex-direction: column;
            }
            #div-title {
                padding-bottom: 1vmin;
            }
            #span-title {
                font-size: 6vmin;
            }
            .span-nav {
                padding-right: 2vmin;
                padding-left: 2vmin;
                font-size: 4vmin;
            }
            #div-pad {
                height: 17vmin; /*  */
            }
            #div-content {
                height: calc(100% - 17vmin); /*  */
            }
        }
    </style>
</head>
<body>
<header>
    <div id="div-title">
        <span id="span-title">Rikki Patcher</span>
    </div>
    <div id="div-nav">
        <span class="span-nav" onclick="addParam('home')">Home</span>
        <span class="span-nav" onclick="addParam('download')">Download</span>
        <span class="span-nav" onclick="addParam('usage')">Usage</span>
        <span class="span-nav" onclick="window.open('https://github.com/kaniteru/RikkiPatcher', '_blank').focus()">
            Github</span>
    </div>
</header>
<div id="div-pad"></div>
<div id="div-content">
    <iframe id="ifr" src="download.html"></iframe>
</div>

<script>
    function addParam(p) {
        const url = new URL(window.location);
        url.searchParams.set('section', p);
        window.history.pushState({}, '', url);
        setSection(p);
    }

    function setSection(s) {
        const iframe = document.getElementById('ifr');
        iframe.src = `${s}.html`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);

        if (!urlParams.has('section')) {
            setSection('home');
            return;
        }

        const section = urlParams.get('section');
        setSection(section);
    });
</script>
</body>
</html>
